    <title>Michal Filip | Photography</title>

  <body>
    <header>
      <nav class="grid">
        <a href="home.html"
          ><lottie-player
            id="nav-logo-hover"
            src="https://assets6.lottiefiles.com/private_files/lf30_KYIbtU.json"
            background="transparent"
            speed="1"
            hover
            mode="bounce"
            style="width: 7rem;"
          >
          </lottie-player
        ></a>

        <button id="hamburger" class="hamburger--spin-r" type="button">
          <span id="hamburger-box">
            <span id="hamburger-inner"></span>
          </span>
        </button>

        <div class="menu-container">
          <div class="menu-overlay">
            <div class="link-wrapper">
              <a class="nav-btn" href="work.html">WORK</a>
            </div>
            <div class="link-wrapper">
              <a class="nav-btn" href="about.html">ABOUT</a>
            </div>
            <div class="link-wrapper">
              <a class="nav-btn" href="contact.html">CONTACT</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="grid subpage">
      <h1>Work</h1>
    </main>

    <section class="photo-categories">
      <div class="section-nav">
        <ul>
          <li
            id="button1"
            class="current"
            data-aos="fade-left"
            data-aos-delay="0"
          >
            Night
          </li>
          <li id="button2" class="" data-aos="fade-left" data-aos-delay="100">
            Still
          </li>
          <li id="button3" class="" data-aos="fade-left" data-aos-delay="200">
            Fashion
          </li>
        </ul>
      </div>
    </section>
    <div class="work-master">
      <div id="work-container" class="grid">
        <div class="night-copy" data-aos="fade-left" data-aos-delay="300">
          <h3>The hidden beauty.</h3>
          <p>
            Creating a fascinating narrative of almost exclusively dark tones.
          </p>
        </div>
        <figure id="lw1">
          <img
            id="night-01"
            src="images/night-1.jpg"
            alt="Work example 1"
            class="scroll-left"
          />
        </figure>
        <figure id="lw2">
          <img
            id="night-02"
            src="images/night-2.jpg"
            alt="Work example 2"
            class="scroll-down"
          />
        </figure>
        <figure id="lw3">
          <img
            id="night-03"
            src="images/night-3.jpg"
            alt="Work example 3"
            class="scroll-right"
          />
        </figure>
        <figure id="lw4">
          <img
            id="night-04"
            src="images/night-4.jpg"
            alt="Work example 4"
            class="scroll-up"
          />
        </figure>
      </div>
    </div>

    <footer>
      <p id="footer-text"></p>
      <p>
        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://www.twitter.com/"><i class="fab fa-instagram"></i></a>
        <a href="mailto:p17229296@my365.dmu.ac.uk"><i class="fas fa-at"></i></a>
      </p>
    </footer>

    <script type="text/javascript" src="scripts/image-parallax.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
